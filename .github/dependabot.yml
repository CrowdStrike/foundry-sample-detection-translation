version: 2
updates:
  - package-ecosystem: npm
    directories:
      - "/ui/pages/detection-context-explorer/"
      - "/ui/extensions/translation-and-context/"
    open-pull-requests-limit: 10
    schedule:
      interval: "weekly"
      day: "monday"
      time: "14:00"
      timezone: "UTC"
    groups:
      react:
        patterns:
          - "react"
          - "react-dom"  
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "14:00"
      timezone: "UTC"
