name: Build with PNPM

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903  # v6
        with:
          node-version: "22"
          package-manager-cache: false

      - name: Install PNPM
        uses: pnpm/action-setup@fe1e16a3373e0b04f1f1a959d0b7ca3b1fcef0a2  # v4

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830  # v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies for translation-and-context
        working-directory: ui/extensions/translation-and-context
        run: pnpm install

      - name: Build translation-and-context
        working-directory: ui/extensions/translation-and-context
        run: pnpm build

      - name: Run tests for translation-and-context
        working-directory: ui/extensions/translation-and-context
        run: pnpm test

      - name: Install dependencies for detection-context-explorer
        working-directory: ui/pages/detection-context-explorer
        run: pnpm install

      - name: Build detection-context-explorer
        working-directory: ui/pages/detection-context-explorer
        run: pnpm build

      - name: Run tests for detection-context-explorer
        working-directory: ui/pages/detection-context-explorer
        run: pnpm test
