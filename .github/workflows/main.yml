name: Build with PNPM

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@0080882f6c36860b6ba35c610c98ce87d4e2f26f # v2.10.2
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5

      - name: Setup Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af  # v6
        with:
          node-version: "22"
          package-manager-cache: false

      - name: Install PNPM
        uses: pnpm/action-setup@fe1e16a3373e0b04f1f1a959d0b7ca3b1fcef0a2  # v4

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57  # v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies for translation-and-context
        working-directory: ui/extensions/translation-and-context
        run: pnpm install

      - name: Build translation-and-context
        working-directory: ui/extensions/translation-and-context
        run: pnpm build

      - name: Run tests for translation-and-context
        working-directory: ui/extensions/translation-and-context
        run: pnpm test

      - name: Install dependencies for detection-context-explorer
        working-directory: ui/pages/detection-context-explorer
        run: pnpm install

      - name: Build detection-context-explorer
        working-directory: ui/pages/detection-context-explorer
        run: pnpm build

      - name: Run tests for detection-context-explorer
        working-directory: ui/pages/detection-context-explorer
        run: pnpm test
